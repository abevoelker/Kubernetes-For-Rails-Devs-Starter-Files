steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'sh'
  args:
    - '-c'
    - |
      docker pull us.gcr.io/$PROJECT_ID/captioned_images:latest || true
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '--cache-from', 'us.gcr.io/$PROJECT_ID/captioned_images:latest', '-t', 'us.gcr.io/$PROJECT_ID/captioned_images:latest', '-t', 'us.gcr.io/$PROJECT_ID/captioned_images:$COMMIT_SHA', '.' ]
images:
- 'us.gcr.io/$PROJECT_ID/captioned_images:latest'
- 'us.gcr.io/$PROJECT_ID/captioned_images:$COMMIT_SHA'
timeout: 3600s
